<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Catalog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header id="main-header">
        <div class="logo" id="homeLink">EcomStore</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
        </div>
        <div class="cart-icon" id="openCart">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count" class="cart-badge">0</span>
        </div>
    </header>

    <div id="viewContainer">

        <div id="productListView" class="page-view active">
            <div class="carousel-placeholder">
            </div>
            <main class="product-grid" id="productGrid">
                <h2>Featured Products</h2>
                </main>
        </div>

        <div id="productDetailsView" class="page-view hidden">
            <button id="backToProducts" class="back-button"><i class="fas fa-arrow-left"></i> Back to Products</button>
            <div id="productDetailsContent">
                </div>
        </div>

        <div id="cartView" class="page-view hidden">
            <button id="backFromCart" class="back-button"><i class="fas fa-arrow-left"></i> Continue Shopping</button><br>
            <h2>Your Shopping Cart</h2>
            <div id="cartItems">
                </div>
            <div class="cart-summary">
                <h3>Grand Total: <span id="cartTotal">$0.00</span></h3>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
